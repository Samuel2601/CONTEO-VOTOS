<app-sidebar></app-sidebar>

<ng-container *ngIf="distributivon != undefined &&  (rol!=undefined && rol!='delegado' && rol!='encuestador')">
  <div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">
  
            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">
  
                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      Módulo
                    </h6>
  
                    <!-- Title -->
                    <h1 class="header-title">
                        Distributivon
                    </h1>
  
                  </div>
                </div> <!-- / .row -->
      
              </div>
            </div>
  
            <!-- Alert -->
  
  
            <!-- Card -->
            <form #updateForm="ngForm" (ngSubmit)="actualizar(updateForm)">
              <div class="card">
                <div class="card-header">
  
                  <!-- Title -->
                  <h4 class="card-header-title">
                    Registro de un nuevo Distributivon
                  </h4>
  
                </div>
  
                <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="row">
  
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nombres (*)</label>
                                            <input type="text" class="form-control" required placeholder="Nombres" pattern="^[A-ZÁÉÍÓÚÑ ]+$" name="nombres" [(ngModel)]="distributivon.nombres">
                                        </div>
                                    </div>
  
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Apellidos (*)</label>
                                            <input type="text" class="form-control" required placeholder="Apellidos" pattern="^[A-ZÁÉÍÓÚÑ ]+$"  name="apellidos" [(ngModel)]="distributivon.apellidos">
                                        </div>
                                    </div>
  
                                    <div class="col-6">
                                      <div class="form-group">
                                          <label for="exampleInputEmail1">Email (*)</label>
                                          <input type="email" class="form-control" required placeholder="Email"pattern="^[a-z0-9@.]+$" name="email" [(ngModel)]="distributivon.email">
                                      </div>
                                  </div>
  
                                  <div class="col-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Teléfono (*)</label>
                                        <input type="tel" class="form-control" required placeholder="Teléfono" pattern="^[0-9]+$"maxlength="10" minlength="8" name="telefono" [(ngModel)]="distributivon.telefono">
                                    </div>
  
                                </div>
  
                                <div class="col-lg-6 form-group">	
                                  <label for="">Cédula (*)</label>
                                  <input type="text" class="form-control" placeholder="Cédula"  pattern="^[0-9]+$"maxlength="10" minlength="10" required name="dni" [(ngModel)]="distributivon.dni">
                              </div>
                              <div class="col-lg-6 form-group">
                                <label >Genero (*)</label>
                                <select class="form-control custom-select" id="select-input" required name="genero" [(ngModel)]="distributivon.genero">
                                    <option value="" selected disabled>Seleccionar</option>
                                    <option value="Masculino" >Masculino</option>
                                    <option value="Femenino" >Femenino</option>
                                </select>
                              </div>
                              
  
                            
                            <div class="col-lg-6 form-group">	
                              <label for="">Curso(*)</label>
                            
                              <select class="form-control custom-select" id="select-input" required name="curso" [(ngModel)]="distributivon.curso">
                                <option value="" selected disabled>Selecciona uno</option>
                                
                                <option value="1" >1</option>
                                <option value="2" >2</option>
                                <option value="3" >3</option>
                                <option value="4" >4</option>
                                <option value="5" >5</option>
                                <option value="6" >6</option>
                                <option value="7" >7</option>
                                <option value="8" >8</option>
                                <option value="9" >9</option>
                                <option value="10" >10</option>
                            </select>
                            </div>
                            <div class="col-lg-6 form-group">	
                              <label for="">Paralelo(*)</label>
                            
                              <select class="form-control custom-select" id="select-input" required name="paralelo" [(ngModel)]="distributivon.paralelo">
                                <option value="" selected disabled>Selecciona uno</option>
                                
                                <option value="A" >A</option>
                                <option value="B" >B</option>
                                <option value="C" >C</option>
                                <option value="D" >D</option>
                                <option value="E" >E</option>
                                <option value="F" >F</option>
                            </select>
                            </div>
                            <ng-container *ngIf="10==mbeca">
                              <div class="alert alert-warning" >
                                <i class="fe fe-info mr-1"></i> Ya pago todas las votaciones
                              </div>
                            </ng-container>
                            <ng-container *ngIf="10>mbeca">
                            <div class="col-lg-6 form-group">
                              
                              <label >Condición de Beca (*)</label>
                              <select class="form-control custom-select" id="select-input" required name="condicion_beca" [(ngModel)]="distributivon.condicion_beca">
                                  <option value="" selected disabled>Seleccionar</option>
                                  <option value="Si" >Si</option>
                                  <option value="No" >No</option>
                              </select>
                            
                              
                          </div>
  
  
                            <form id="si" class="col-lg-12 form-group" *ngIf="distributivon.condicion_beca == 'Si' "> 
                                <div class="row">
                                  <ng-container *ngIf="10>mbeca">
                                  <div class="col-lg-6 form-group">	
                                    <label for="">Meses de Pensión con Beca (*) Restante:{{pension.num_mes_res}}</label>
                                  
                                    <select class="form-control custom-select" id="select-input" required name="num_mes_beca" [(ngModel)]="pension.num_mes_beca">
                                      <option value="" selected disabled>Selecciona uno</option>
                                      
                                      <option value="1" *ngIf="1<=(10-mbeca)" >1</option>
                                      <option value="2" *ngIf="2<=(10-mbeca)" >2</option>
                                      <option value="3" *ngIf="3<=(10-mbeca)">3</option>
                                      <option value="4" *ngIf="4<=(10-mbeca)">4</option>
                                      <option value="5" *ngIf="5<=(10-mbeca)" >5</option>
                                      <option value="6" *ngIf="6<=(10-mbeca)">6</option>
                                      <option value="7" *ngIf="7<=(10-mbeca)">7</option>
                                      <option value="8" *ngIf="8<=(10-mbeca)">8</option>
                                      <option value="9" *ngIf="9<=(10-mbeca)">9</option>
                                      <option value="10" *ngIf="10<=(10-mbeca)">10</option>
                                  </select>
                                  </div>
                                </ng-container>
                                
                                  <div class="col-lg-6 form-group" *ngIf="distributivon.condicion_beca == 'Si' ">
                                    <label >¿Paga Matricula? (*)</label>
                                    <ng-container *ngIf="pmat">
                                      <div class="alert alert-warning" >
                                        <i class="fe fe-info mr-1"></i> Ya pago matricula
                                      </div>
                                    </ng-container>
                                    <ng-container *ngIf="!pmat">
                                    
                                    <select class="form-control custom-select" id="select-input" required name="matricula" [(ngModel)]="pension.matricula">
                                        <option value="" selected disabled>Seleccionar</option>
                                        <option value="0"  >Si</option>
                                        <option value="1" >No</option>
                                    </select>
                                    </ng-container>
                                  </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 form-group"  >	
                                      <label for="">Descuento de Beca(*)</label>
                                      <div class="input-group">
                                      <input  type="number"  [(ngModel)]="pension.desc_beca"pattern="^[0-9]+$" maxlength="3" minlength="1" class="form-control" placeholder="" required name="desc_beca">
                                      
                                    <button class="btn btn-primary" type="button" (click)="descuento_valor()">Calcular</button>
                                  </div>
                                      
                                  </div>
                              
                                  <div class="col-lg-4 form-group" style="margin-left: 17%;"  >	
                                      <label for="">Valor de beca(*) </label>
                                      <div class="input-group">
                                      <input type="number" [(ngModel)]="pension.val_beca"pattern="^[0-9]+$" maxlength="3" minlength="1" class="form-control" placeholder="" required name="val_beca" >
                                      
                                      <button class="btn btn-primary"  type="button" (click)="valor_descuento()">Calcular</button>
                                    </div>
                                    </div>
                                  </div>
                                
                            </form>
                          </ng-container>
                          </div>
                               
                      </div>
                      
                  </div>
                </div>
                <div class="card-footer">
  
                    <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/distributivons']" routerLinkActive="router-link-active" >Regresar</a>
                    <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Actualizar</button>
                                    
                    <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Creando...
                    </button>
  
                    
                </div>
              </div>
            </form>
              
  
          </div>
        </div> <!-- / .row -->
      </div>
  </div>
</ng-container>


<ng-container  *ngIf="distributivon == undefined|| (rol!=undefined && (rol=='delegado' || rol=='encuestador'))">
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-xl-4 my-5">
          
          <div class="text-center">
          
            <!-- Preheading -->
            <h6 class="text-uppercase text-muted mb-4">
              404 error
            </h6>

            <!-- Heading -->
            <h1 class="display-4 mb-3">
              Está página no se cuentra habilitada 😭
            </h1>

            <!-- Subheading -->
            <p class="text-muted mb-4">
              ¿Parece que llegaste aquí por accidente?
            </p>

            <!-- Button -->
            <a [routerLink]="['/distributivons']"  class="btn btn-lg btn-primary">
              Regresar a votaciones
            </a>
          
          </div>

        </div>
      </div>
    </div>
  </div>
</ng-container>
