<app-sidebar></app-sidebar>

<ng-container *ngIf="rol!=undefined && rol=='admin'">
  <div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10 col-xl-8">
  
            <!-- Header -->
            <div class="header mt-md-5">
              <div class="header-body">
                <div class="row align-items-center">
                  <div class="col">
  
                    <!-- Pretitle -->
                    <h6 class="header-pretitle">
                      M√≥dulo
                    </h6>
  
                    <!-- Title -->
                    <h1 class="header-title">
                        Administrativo
                    </h1>
  
                  </div>
                </div> <!-- / .row -->
      
              </div>
            </div>
  
            <!-- Alert -->
  
  
            <!-- Card -->
            <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
              <div class="card">
                <div class="card-header">
  
                  <!-- Title -->
                  <h4 class="card-header-title">
                    Registro de un nuevo Usuario
                  </h4>
  
                </div>
  
                <div class="card-body">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="exampleInputName">Nombres (*)</label>
                                            <input type="text" class="form-control" required placeholder="Nombres" pattern="^[A-Z√Å√â√ç√ì√ö√ë ]+$"name="nombres" [(ngModel)]="distributivon.nombres">
                                        </div>
                                    </div>
  
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="exampleInputLastName">Apellidos (*)</label>
                                            <input type="text" class="form-control" required placeholder="Apellidos" pattern="^[A-Z√Å√â√ç√ì√ö√ë ]+$"name="apellidos" [(ngModel)]="distributivon.apellidos">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 form-group">	
                                      <label for="">C√©dula (*)</label>
                                      <input type="text" class="form-control" placeholder="C√©dula" pattern="^[0-9]+$"maxlength="10" minlength="10" required name="dni" [(ngModel)]="distributivon.dni">
                                  </div>
                                    
                                  <div class="col-6">
                                    <div class="form-group">
                                        <label for="exampleInputPhone">Tel√©fono (*)</label>
                                        <input type="tel" class="form-control" required placeholder="Tel√©fono" pattern="^[0-9]+$"maxlength="10" minlength="8"name="telefono" [(ngModel)]="distributivon.telefono">
                                    </div>
  
                                </div>
  
                                  <div class="col-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword">Contrase√±a (*)</label>
                                        <input type="password" class="form-control" required placeholder="" maxlength="50" minlength="8"name="password" [(ngModel)]="distributivon.password">
                                    </div>
                                  </div>
  
                                  <div class="col-6">
                                    <div class="form-group">
                                        <label for="exampleInputPassword">Repite Contrase√±a (*)</label>
                                        <input type="password" class="form-control" required placeholder="" maxlength="50" minlength="8"name="auxiliar" [(ngModel)]="distributivon.auxiliar">
                                    </div>
                                  </div>  

                                
                                  
  
                               
                              
                              <div class="col-lg-6 form-group">
                                <label >Rol (*)</label>
                                <select class="form-control custom-select" id="select-input" required name="rol" [(ngModel)]="distributivon.rol">
                                    <option value="" selected disabled>Seleccionar</option>
                                    <option value="admin" >Administrador</option>
                                    <option value="encuestador" >Encuestador</option>
                                    
                                </select>
                              </div>
                              
                          </div>
                               
                      </div>
                      
                  </div>
                </div>
                <div class="card-footer">
  
                    <a class="btn btn-warning btn-shadow mr-3" [routerLink]="['/administrativo']" routerLinkActive="router-link-active" >Regresar</a>
                    <button *ngIf="!load_btn" class="btn btn-primary btn-shadow" type="submit">Crear</button>
                                    
                    <button disabled *ngIf="load_btn" type="button" class="btn btn-primary btn-shadow">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Creando...
                    </button>
  
                    
                </div>
              </div>
            </form>
              
  
          </div>
        </div> <!-- / .row -->
      </div>
  </div>
</ng-container>
